<!DOCTYPE html>
<html>
  <head>
    <title>todo uygulaması</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Todo uygulaması</h1>
    <br /><br />
    <h2 class="text-center font-italic">Yeni todo ekle!</h2>
    <br /><br />
    <form action="/" method="POST">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-5">
            <input
              type="text"
              name="content"
              placeholder="Todo Yazınız.."
              class="form-control"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Todoyu ekle" class="btn btn-primary" />
          </div>
        </div>
      </div>
    </form>
    <br />
    <div class="row justify-content-center">
      <h2>Tasks</h2>
    </div>
    <br />
    <ul class="list-unstyled text-center">
      {% for todo_item in todo_items %}
      <li>
        {{ todo_item.todo }}
        <form
          action="/update/{{ todo_item.id }}"
          method="POST"
          style="display: inline"
        >
          <input type="text" name="content" placeholder="Yeni Todo" />
          <input type="submit" value="Güncelle" />
        </form>
        <a href="/delete/{{ todo_item.id }}">Sil</a>
      </li>
      <br />
      {% endfor %}
    </ul>
  </body>
</html>
